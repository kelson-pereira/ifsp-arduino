{% load static %}
<!doctype html>
<html class="h-100 d-flex justify-content-center" lang="en">
    <head>
        <!-- Meta tags requeridas -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LabClima</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" >
    </head>
    <body class="h-100 d-flex flex-column flex-grow-1" style="max-width: 100%;">
        <a class="align-self-end pt-4 pe-4" href="javascript:history.back();"><i class="bi bi-x-lg" style="font-size: 20px;"></i></a>
        {% with 'imagens/'|add:src as image_src %}
        <div class="d-flex flex-wrap flex-grow-1 justify-content-center align-content-center m-3">
            <img src="{% static image_src%}" style="max-width: 100%;">
        </div>
        {% endwith %}
    </body>
</html>
