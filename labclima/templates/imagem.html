{% load static %}
<!doctype html>
<html class="h-100 w-100 d-flex justify-content-center" lang="en">
    <head>
        <!-- Meta tags requeridas -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>LabClima</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <!-- Bootstrap Icons -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" >
    </head>
    <body class="d-flex flex-column flex-grow-1">
        <a class="align-self-end pt-4 pe-4" href="javascript:history.back();"><i class="bi bi-x-lg" style="font-size: 20px;"></i></a>
        {% with 'imagens/'|add:src as image_src %}
        <div class="w-100 d-flex flex-wrap flex-grow-1 justify-content-center align-content-center p-3" style="height: calc(100% - 54px)">
            <img src="{% static image_src%}" style="width:100%; height:100%; object-fit: scale-down;">
        </div>
        {% endwith %}
    </body>
</html>
